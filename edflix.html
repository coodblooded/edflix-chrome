<!doctype html>
<html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/edflix.css" />

    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="EdFlixViewModel.js"></script>
</head>
<body>
    <div id="edflix" class="panel panel-primary">
        <div class="panel-heading"><span data-bind="text: title"></span></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label class="control-label" for="grade">Grade</label>
                        </div>
                        <div class="col-xs-3">
                            <select id="selectbasic" name="grade" class="form-control">
                                <option value="0">K</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label class="control-label" for="rating">Rating</label>
                        </div>

                        <div class="col-xs-5">
                            <input id="rating" name="rating" placeholder="rating" class="form-control input-md" data-bind="value: rating" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label class="control-label" for="intuitive">Intuitive</label>
                        </div>
                        <div class="col-xs-5">
                            <input id="intuitive" name="intuitive" placeholder="How intuitive is this video?" class="form-control input-md" data-bind="value: intuitive" type="text">
                        </div>
                    </div>

                    <!-- button -->
                    <div class="form-group">
                        <div class="col-xs-2">
                            <button id="update-video" class="btn btn-success" data-bind="visible: videoAdded()">Update</button>
                            <button id="add-video" class="btn btn-primary" data-bind="visible: !videoAdded()">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="edflix.js"></script>
</body>
</html>
