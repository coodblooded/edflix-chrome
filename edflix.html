<!doctype html>
<html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/edflix.css" />

    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/bootstrap-rating-input.min.js"></script>
    <script src="EdFlixViewModel.js"></script>
</head>
<body>
    <div id="edflix" class="panel panel-primary">
      <div class="panel-heading">
        My EdFlix
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
          </span>
        </div>
        <div id="my-bookmarks">
          <table class="table table-condensed table-border" data-bind="foreach: grid">
              <tr data-bind="foreach: $data">
                  <td data-bind="text: title"></td>
              </tr>
          </table>
        </div>
      </div>
      <div class="panel-footer alert alert-warning">
        Add <span data-bind="text: title"></span> to EdFlix?
        <button id="add-video-yes-button" class="btn btn-success btn-xs"><i class="fa fa-check"></i> Yes</button>
        <button id="add-video-no-button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i> No</button></p>
      </div>
    </div>
    <script src="edflix.js"></script>  
</body>
</html>
