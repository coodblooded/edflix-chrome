<!doctype html>
<html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/edflix.css" />

    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="EdFlixViewModel.js"></script>
</head>
<body>
    <div id="edflix" class="panel panel-primary">
        <div class="panel-heading"><span data-bind="text: title"></span></div>
        <div class="text-muted"><i class="fa fa-check-square-o"></i>Added to EdFlix</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label class="control-label" for="grade">Grade</label>
                        </div>
                        <div class="col-xs-3">
                            <select id="grade" name="grade" class="form-control" data-bind="options: grades, value: grade"></select>
                        </div>
                    </div>

                    <div class="input-group margin-bottom-sm col-xs-3">
                      <span class="input-group-addon"><i class="fa fa-graduation-cap fa-fw"></i></span>
                      <select id="grade" name="grade" data-bind="options: grades, value: grade"></select>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label class="control-label" for="intuitive">Intuitive</label>
                        </div>
                        <div class="col-xs-5">
                            <input id="intuitive" name="intuitive" placeholder="How intuitive is this video?" class="form-control input-md" data-bind="value: intuitive" type="text">
                        </div>
                    </div>

                    <div class="input-group margin-bottom-sm col-xs-3">
                      <span class="input-group-addon"><i class="fa fa-star-o fa-fw"></i></span>
                      <input class="form-control" type="text" placeholder="Rating" data-bind="value: rating">
                    </div>

                    <!-- button -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button id="update-video" class="btn btn-sm btn-success" data-bind="visible: videoAdded()"><i class="fa fa-check fa-lg"></i></button>
                            <button id="delete-video" class="btn btn-sm btn-danger" data-bind="visible: videoAdded()"><i class="fa fa-trash-o"></i></button>
                            <button id="share-video" class="btn btn-sm btn-default" data-bind="visible: videoAdded()"><i class="fa fa-share-alt"></i></button>
                            <button id="add-video" class="btn btn-sm btn-primary" data-bind="visible: !videoAdded()">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="edflix.js"></script>
</body>
</html>
