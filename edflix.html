<!doctype html>
<html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/edflix.css" />

    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/bootstrap-rating-input.min.js"></script>
    <script src="EdFlixViewModel.js"></script>
</head>
<body>
    <div id="edflix" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
              <p class="panel-title ellipsis">
                <label class="label label-success" data-bind="visible: videoAdded()"><i class="fa fa-check"></i> EdFlix</label>
                <a data-toggle="collapse" href="#current-bookmark" data-bind="text: title"></a>
              </p>
            </div>
            <!--
            <div class="alert alert-warning"">
              <label class="text text-muted">Added to EdFlix</label>
            </div>
            -->
            <div id="current-bookmark" class="panel-body panel-collapse collapse in">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="input-group col-xs-3">
                          <span class="input-group-addon"><i class="fa fa-graduation-cap fa-fw"></i></span>
                          <select id="grade" name="grade" class="form-control" data-bind="options: grades, value: grade"></select>
                        </div>

                        <div class="input-group col-xs-6">
                          <span class="input-group-addon"><i class="fa fa-star-o fa-fw"></i></span>
                          <input class="form-control rating" type="number" placeholder="Rating" data-icon-lib="fa" data-active-icon="fa-star" data-inactive-icon="fa-star-o" data-min="1" data-max="5" data-bind="value: rating">
                        </div>

                        <div class="input-group col-xs-12">
                          <span class="input-group-addon"><i class="fa fa-tags fa-fw"></i></span>
                          <input class="form-control" placeholder="Type tags here" data-role="tagsinput" data-bind="value: tags"></textarea>
                        </div>

                        <div class="input-group col-xs-12">
                          <span class="input-group-addon"><i class="fa fa-comment-o fa-fw"></i></span>
                          <textarea class="form-control" placeholder="Your comments" data-bind="value: comments"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <button id="add-video" class="btn btn-sm btn-primary" data-bind="visible: !videoAdded()"> Add to EdFlix</button>
                                <button id="update-video" class="btn btn-sm btn-default" data-bind="visible: videoAdded()">Update</button>
                                <button id="share-video" class="btn btn-sm btn-default" data-bind="visible: videoAdded()"><i class="fa fa-share-alt"></i> Share</button>
                                <button id="delete-video" class="btn btn-sm btn-danger" data-bind="visible: videoAdded()"><i class="fa fa-times"></i> Remove</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <p class="panel-title">
                <a data-toggle="collapse" href="#my-bookmarks">My bookmarks</a>
              </p>
            </div>
            <div id="my-bookmarks" class="panel-body panel-collapse collapse in">
              <ul data-bind="foreach: videos">
                <li><span data-bind="text: $data.title"></li>
              </ul>
            </div>
        </div>
    </div>
    <script src="edflix.js"></script>
</body>
</html>
